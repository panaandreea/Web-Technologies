<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-main: #0b141a;
      --bg-secondary: #202c33;
      --bg-chat: #111b21;
      --bg-input: #202c33;
      --text-main: #e9edef;
      --text-secondary: #8696a0;
      --accent: #00a884;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .container {
      display: grid;
      grid-template-columns: 30% 70%;
      grid-template-rows: 60px auto 60px;
      grid-template-areas:
        "search header"
        "contacts chat"
        "contacts input";
      height: 100vh;
      color: var(--text-main);
    }

    .search {
      grid-area: search;
      background-color: var(--bg-secondary);
      padding: 10px;
    }

    .search input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background-color: var(--bg-chat);
      color: var(--text-main);
    }

    .contacts {
      grid-area: contacts;
      background-color: var(--bg-main);
      overflow-y: auto;
    }

    .contact {
      display: flex;
      gap: 10px;
      padding: 12px;
      border-bottom: 1px solid #222;
      cursor: pointer;
    }

    .contact:hover {
      background-color: var(--bg-secondary);
    }

    .avatar {
      width: 40px;
      height: 40px;
      background-color: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-weight: bold;
    }

    .status {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .header {
      grid-area: header;
      background-color: var(--bg-secondary);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    .chat {
      grid-area: chat;
      background-color: var(--bg-chat);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .me {
      align-self: flex-end;
      background-color: #005c4b;
    }

    .other {
      align-self: flex-start;
      background-color: var(--bg-secondary);
    }

    .time {
      font-size: 10px;
      color: var(--text-secondary);
      text-align: right;
      margin-top: 4px;
    }

    .input {
      grid-area: input;
      background-color: var(--bg-input);
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    .input input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background-color: var(--bg-chat);
      color: var(--text-main);
    }

    .input button {
      width: 40px;
      border-radius: 50%;
      border: none;
      background-color: var(--accent);
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="search">
      <input type="text" placeholder="Search or start chat">
    </div>

    <div class="contacts">
      <div class="contact">
