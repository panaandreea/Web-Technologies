<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Căutare utilizator după ID</title>
  <script>
    window.onload = () => {
      const form = document.getElementById('form');
      const output = document.getElementById('result');

      form.onsubmit = async (event) => {
        event.preventDefault(); 

        const id = document.getElementById('userId').value.trim();

        if (!id) {
          output.textContent = 'Introdu un ID valid!';
          return;
        }

        try {
          const response = await fetch(`https://jsonplaceholder.typicode.com/users/${id}`);
          
          if (!response.ok) {
            throw new Error('Resursa nu a fost găsită!');
          }

          const data = await response.json();

          output.innerHTML = `
            <h3>Rezultatul cererii:</h3>
            <p><b>Nume:</b> ${data.name}</p>
            <p><b>Email:</b> ${data.email}</p>
            <p><b>Telefon:</b> ${data.phone}</p>
          `;
        } catch (error) {
          output.textContent = ' Eroare: ' + error.message;
        }
      };
    };
  </script>
</head>
<body>
  <h1>Caută utilizator după ID</h1>

  <form id="form">
    <label for="userId">Introdu ID-ul utilizatorului:</label>
    <input type="number" id="userId" min="1" max="10" required>
    <button type="submit">Caută</button>
  </form>

  <div id="result" style="margin-top:20px; font-family:Arial;"></div>
</body>
</html>
